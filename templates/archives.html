{% extends "base.html" %}

{% block header %}
  {% include "title.html" %}
{% endblock %}

{% block content %}
<h1 class="mid-gray fw3 f2">Archives</h1>
<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
      <dd>
        <a href="{{ SITEURL }}/{{ article.url }}" class="link dim light-purple">
          {{ article.title }}
        </a>
      </dd>
{% endfor %}
</dl>
{% endblock %}
